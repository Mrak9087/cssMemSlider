<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider no JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container"></div>
    </header>
    <section class="slider_section">
        <div class="container slider_container">
            <div class="slider_wrapper">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">
                <input type="radio" name="point" id="slide5">
                <div class="slider">
                    <!-- <div class="slides slide1"></div> -->
                    <!-- <div class="slides slide2"></div> -->
                    <!-- <div class="slides slide3"></div> -->
                    <img src="./assets/gendalf.jpg" alt="gendalf" class="slides slide1">
                    <img src="./assets/bit-off-1.jpg" alt="binary" class="slides slide2">
                    <img src="./assets/mix-up.jpg" alt="mix" class="slides slide3">
                    <div class="slides slide4"></div>
                    <div class="slides slide5"></div>
                </div>	
                <div class="controls">
                    <div class="slide_text">
                        <p class="text">Works, do not touch</p>
                        <p class="text">feeling a bit off</p>
                        <p class="text">Programmers confuse Halloween with Christmas</p>
                        <p class="text">Works, do not touch</p>
                        <p class="text">Works, do not touch</p>
                    </div>
                    <div class="bullets">
                        <label for="slide1">
                            <span class="check"></span>
                        </label>
                        <label for="slide2">
                            <span class="check"></span>
                        </label>
                        <label for="slide3">
                            <span class="check"></span>
                        </label>
                        <label for="slide4">
                            <span class="check"></span>
                        </label>
                        <label for="slide5">
                            <span class="check"></span>
                        </label>
                    </div>                    
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">

    </footer>
</body>
</html>
